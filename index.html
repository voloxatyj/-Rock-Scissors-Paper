<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game=R&S&P</title>
    <script src="https://kit.fontawesome.com/1c4f8093f2.js"></script>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Scissors Paper</h1>
            <button id ="restart" class="restart-btn">Restart Game</button>
            <div class="score" id="score">
                <p>Player : 0</p>
                <p>Computer : 0</p>
            </div>
        </header>
        <h2>Make your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
